		<script>

			const receitas = [
				{
				"titulo": "Arroz de Couve-Flor",
				"imagem": "./files/receita_1.png",
				"preparo": "Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar.",
				"ingredientes": ["Arroz","Couve-Flor","Cebola Média","Azeite"],
				},
				{
				"titulo": "Bolo de Café",
				"imagem": "./files/receita_2.png",
				"preparo": "Bata o açucar, as gemas e o café. Adicione farinha e chocolate e mexa bem. Bata as claras e junte à mistura.",
				"ingredientes": ["Farinha de Trigo","Açucar","Café Coado","Chocolate em Pó","Ovos"],
				},
				{
				"titulo": "Coxinha de Brigadeiro",
				"imagem": "./files/receita_3.png",
				"preparo": "Junte o leite consensado, chocolate em pó e manteiga. Aqueça no fogo baixo. Envolva os Morangos e passe no granulado.",
				"ingredientes": ["Leite Condensado","Chocolate em Pó","Manteiga","Morango","Chocolate Granulado"],
				},
			]

			function getListaIngredientes (receita) {
				let ingredientes = receita["ingredientes"];
				let ul = document.createElement("ul");
				ingredientes.map(function(item, i){
					let li = document.createElement("li");
					ul.appendChild(li);
					li.innerText = item;
				});
				return ul;
			}

			function getCard (receita) {
				let card = document.createElement("div");
				let img = document.createElement("img");
				let body = document.createElement("div");
				let titulo = document.createElement("h3");
				let ingredientes = getListaIngredientes (receita);
				let hr = document.createElement("hr");
				let text = document.createElement("div");
				card.appendChild(img);
				card.appendChild(body);
				body.appendChild(titulo);
				body.appendChild(ingredientes);
				body.appendChild(hr);
				body.appendChild(text);
				card.className = "card";
				img.className = "card-img-top";
				body.className = "card-body";
				titulo.className = "card-title";
				text.className = "card-text";
				titulo.innerText = receita["titulo"];
				text.innerText = receita["preparo"];
				img.setAttribute('src',receita["imagem"])
				return card
			}

			function preencheCatalogo () {
				let catalogo = document.getElementById("pnlCatalogo");
				receitas.map(function(receita, i){
					card = getCard(receita);
					catalogo.appendChild(card);
				});
			}

		</script>
